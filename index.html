<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drive History</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" ></style>
  </head>
  <body>
    <div id="message">
      <h1>Analyze driving statistics</h1>
      <p>First, download from <a href="https://takeout.google.com/settings/takeout">Google Takeout</a></p>
      <p>Then run the python script <a href="https://gist.github.com/bradsrichardson/11682ece1adac9e3d3f440ef66c19885">here</a> to create a trips JSON.</p>
      <p>Then upload your new trip history JSON here:</p>

      <select id="select-car">
        <option value="240">Tesla Model S</option>
        <option value="200">Tesla Model 3</option>
        <option value="107">Nissan Leaf</option>
      </select>
      <br />
      <input type="file" id="selectFiles" value="Import" />
      <br />
      <button id="import">Import</button>
      </br>
      <div id="output"></div>
      <div id="chart_trips_div"></div>
      <div id="chart_days_div"></div>

    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/index.js"></script>
    <script src="js/process-history.js"></script>
  </body>
</html>
